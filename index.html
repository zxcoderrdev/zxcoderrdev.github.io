.button2 {
  border-radius: 4px;
  border: 2px solid purple;
  background-color: #9905d2; /*#f4511e;*/
/*   border: none; */
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}
 
.button2 span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}
 
.button2 span:after {
  content: '»';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}
 
.button2:hover span {
  padding-right: 25px;
}
 
.button2:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
